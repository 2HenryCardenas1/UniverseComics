{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <script async src="https://www.google.com/recaptcha/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>

<body class="body">
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">

            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="/static/img/3.jpg"
                         class="brand_logo" alt="Logo">
                </div>
            </div>

            <div class="d-flex justify-content-center form_container">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}

                    <div>
                        <label for="user">Usuario</label>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="user" class="form-control input_user" placeholder="usuario">
                        </div>
                    </div>

                    <div>
                        <label for="pwd">Contraseña</label><br>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd" class="form-control input_pass"
                                   placeholder="contraseña">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <!--<div class="g-recaptcha" data-sitekey=''></div>-->
                        <button type="submit" class="btn login_btn">Acceder</button>
                    </div>
                    {{ error }}
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
